<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  {% seo %}
</head>

<body{% if page.id %} id="{{ page.id }}"{% endif %} class="{{ page.layout }}">

  <div class="page-header pt-4 pb-5">
    <div class="container-lg">
      <div class="text-center">
        <a href="{{ "/" | relative_url}}"><img class="logo py-3" src="{{ "/assets/img/logomark.svg" | relative_url}}" alt="CLEWs"></a>
        <ul class="d-none d-md-block">
          {% include subpage_links.html %}
        </ul>
        <!-- 在小屏幕显示 Primer dropdown -->
        <details class="dropdown details-reset details-overlay d-md-none">
          <summary class="btn btn-large" aria-haspopup="true">
            <span class="text-white text-bold text-center width-full">&#x22EF;</span>
          </summary>
          <ul class="dropdown-menu dropdown-menu-se width-full">
            {% include subpage_links.html %}
          </ul>
        </details>       
      </div>
    </div>
  
    <!-- .full-width here gets closed on support-page.html and home.html layouts -->
